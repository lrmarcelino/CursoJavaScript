<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Nacionalidade:<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="Verif()">
    <div id="res">
    
    </div>
    <script>
        function Verif(){
            var txpais2 = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res') 
            if (txpais2.value == 'Brasil') {
                res.innerHTML = `<p>Você é Brasileiro.<\p>`
            }else{
                res.innerHTML = `<p>Você é extrangeiro.</p>`
            }
        }
    </script>
</body>

</html>
