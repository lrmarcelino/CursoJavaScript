<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(7, 7, 7, 0.89);
            color: white; /* Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1><!--Isso é um comentário-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero?'))// Pede o nome, com campo
        var n2 = Number.parseFloat(window.prompt('Digite outro numero?'))// Pede o nome, com campo
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.` )
   </script>
</body>
</html>
